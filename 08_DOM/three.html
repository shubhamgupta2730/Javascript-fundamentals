<script>
 const div =  document.createElement('div')
 console.log(div)

 div.className= "main"

 div.id = Math.round(Math.random()*10+1) //setting random id

 div.setAttribute("title", "generate title")

div.style.backgroundColor= 'green'

//to add text to the div: approach1: 
div.innerText  = "dom manipulation"

//approach 2: 
const addText = document.createTextNode("dom manipulation 2 ")

//now to view div in window , we have to attach it to the document modeL : 
document.body.appendChild(div)
